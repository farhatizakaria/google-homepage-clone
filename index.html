<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .google-text {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .google-text span:nth-child(1) { color: #4285F4; }
        .google-text span:nth-child(2) { color: #DB4437; }
        .google-text span:nth-child(3) { color: #F4B400; }
        .google-text span:nth-child(4) { color: #4285F4; }
        .google-text span:nth-child(5) { color: #0F9D58; }
        .google-text span:nth-child(6) { color: #DB4437; }
        .search-box {
            width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            margin-bottom: 20px;
        }
        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #5f6368;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .search-button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="google-text">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" class="search-box" placeholder="Search Google or type a URL">
        <br>
        <input type="submit" value="Google Search" class="search-button">
        <input type="submit" value="I'm Feeling Lucky" class="search-button">
    </form>
</body>
</html>
